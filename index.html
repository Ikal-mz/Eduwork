<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout dengan Fixed Header</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      z-index: 1000;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
      margin-top: 80px; /* kasih jarak supaya nggak ketiban header */
    }

    .sidebar {
      background-color: #f4f4f4;
      padding: 20px;
    }

    .main-content {
      background-color: #e0e0e0;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    Ini Header (Tetap di Atas)
  </header>

  <div class="grid-container">
    <div class="sidebar">
      Sidebar
    </div>
    <div class="main-content">
      <p>Konten utama...</p>
      <p style="margin-top: 1000px;">Scroll ke bawah untuk lihat efek header tetap di atas.</p>
    </div>
  </div>

</body>
</html>
